<!DOCTYPE html>
<html>
<head>
    <title>js.codeit.live Unit Testing Demo</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <header>
        js.codeit.live: unit testing demo
    </header>
    <section>
        <div class="inputs">
            <div class="input-container">
                <span>js code:</span>
                <div class="js-input" id="js-code" contentEditable="true"></div>
            </div>
            <div class="input-container">
                <span>test code:</span>
                <div class="js-input" id="test-code" contentEditable="true"></div>
            </div>
        </div>
        <div class="actions">
            <a href="#">Run test code</a>
        </div>
        <div class="output-container">
            <span>test output:</span>
            <div class="test-output"></div>
        </div>
    </section>
</body>
</html>
